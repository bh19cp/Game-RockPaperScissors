<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="win.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body>
    <div class="console">
        <h2 id="last"></h2>
        <p id="playAgain">Feel like helping  <span id="froggy">froggy</span> again?</p>
        <div class="continueBtn">
            <a href="index.html">
                <div id="yes">
                    <p>YES I AM THE FROG SAVIOUR</p>
                </div>
            </a>
            <a href="https://www.youtube.com/watch?v=wbr5vkIo4K8">
                <div id="no">
                    <p>NO, I HAVE THINGS TO DO.</p>
                </div>
            </a>
        </div>
    </div>
    <div class="habitat">
        <div id="frog">
            <img src="images/frog.png" alt="frog">
        </div>
        <div class="step"></div>
        <div class="step"></div>
        <div id="pond">
            <img src="images/pond.webp" alt="pond">

        </div>
    </div>
</body>
</html>
