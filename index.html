<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="console">
        <h2 id="permisse">HELP <span id="froggy">froggy</span> to get back to the pond</h2>
        <div class="options">
            <div><img src="images/rock.jpg" alt="rock"> <p>ROCK</p></div>
            <div><img src="images/paper.jpg" alt="paper"> <p>PAPER</p></div>
            <div><img src="images/scissor.jpg" alt="scissor"> <p>SCISSOR</p></div>
        </div>
        <div class="score">
            <p id="cpu">COMPUTER 0</p>
            <p id="player">PLAYER 0</p>
        </div>
    </div>
    <div class="habitat">
        <div id="frog">
            <img src="images/frog.png" alt="frog">
        </div>
        <div class="step"></div>
        <div class="step"></div>
        <div id="pond">
            <img src="images/pond.webp" alt="pond">

        </div>
    </div>
</body>
</html>
